<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">{{ teamName }}</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">123</h2>
        <h3 class="card-title"><i class="fab fa-pied-piper-alt"></i> Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Employee ID: 123</li>
            <li class="list-group-item">Email Address: <a href="mailto:123">123</a></li>
            <li class="list-group-item">Office Number: 123</li>
        </ul>
    </div>
</div>


            </div>
        </div>
    </div>
